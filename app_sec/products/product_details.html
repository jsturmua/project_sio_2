<!DOCTYPE html>
<html> 
<head>
    <title>Product Details</title>
    <link rel="stylesheet" type="text/css" href="../css/product_details.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="product-details"></div>
    <div id="comments-section">
        <h2>Comments</h2>
        <form id="comment-form">
            <label for="username">Name:</label><input type="text" id="username" name="username" required><br>
            <label for="comment">Comment:</label><textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br>
            <button type="submit">Add Comment</button>
        </form>
        <div id="comment-list"></div>
    </div>
    
    <script src="../js/product_details.js"></script>
</body>
</html>
